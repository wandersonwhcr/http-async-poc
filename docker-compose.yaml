version: "3.8"

services:

  handler:
    image: "node:15.10"
    volumes:
    - "./projects/handler:/app"
    ports:
    - "80:3000"
    working_dir: "/app"
    environment:
      AMQP_URL: "amqp://broker"
      PORT: "3000"
    command: ["npm", "run", "watch"]

  broker:
    image: "rabbitmq:3.8"
